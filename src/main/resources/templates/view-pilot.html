<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Pilot</title>
	</head>
	<body>
		<a th:href="@{/}">Back to Home</a>
		<h3 th:text="'Pilot License Number : ' + ${pilot.licenseNumber}"></h3>
		<h3 th:text="'Name : ' + ${pilot.name}"></h3>
		<h3 th:text="'Fly Hour : ' + ${pilot.flyHour}"></h3>
		<a th:href="@{/flight/add/{licenseNumber}(licenseNumber=${pilot.licenseNumber})}">Add Flight</a>
		<br>
		<br>
		<a th:href="@{/pilot/delete/{id}(id=${pilot.id})}">Delete This Pilot</a>
		<br>
		<a th:href="@{/pilot/update/{licenseNumber}(licenseNumber=${pilot.licenseNumber})}">Update This Pilot</a>
		
		<h3>Flights : </h3>
		<div th:each="flight : ${flights}">
			<h3>------------------</h3>
			<h3 th:text="'Flight ID : ' + ${flight.id}"></h3>
			<h3 th:text="'Flight Number : ' + ${flight.flightNumber}"></h3>
			<h3 th:text="'Flight Origin : ' + ${flight.origin}"></h3>
			<h3 th:text="'Flight Destination : ' + ${flight.destination}"></h3>
			<h3 th:text="'Flight Time : ' + ${flight.time}"></h3>
			<a th:href="@{/flight/delete/{id}(id=${flight.id})}">Delete This Flight</a>
			<a th:href="@{/flight/update/{flightNumber}(flightNumber=${flight.flightNumber})}">Update This Flight</a>
		</div>
	</body>
</html>
